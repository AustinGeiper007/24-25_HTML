<h1>Tables</h1>
<!--
Use the following tags for tables
<table> & </tables> - Open and closes the table
<tr> & </tr> - Open and closes a row
<th> & </th> - Open and closes a header
<td> & <td> - Open and closes a cell
Maintain td tags, even if empty to maintain proper borders
Use border attribute for lines
-->
<table border="1">
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Phone Number</th>
    </tr>
    <tr>
        <td>Alfreds Futterkise</td>
        <td>Maria Anderson</td>
        <td>(555)-867-5309</td>
    </tr>
    <tr>
        <td>Contro Comercial Mauseleom</td>
        <td>Francisco Chang</td>
        <td></td>
    </tr>
    <tr>
        <td>Ernest Handel</td>
        <td>Roland Mendel</td>
        <td></td>
    </tr>
</table>
