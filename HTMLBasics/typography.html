<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typography</title>
</head>
<body>
<h6><a href="index.html">Back to index</a></h6>
<h1>Typography</h1>
<!--How to make *fancy* text and stuff
First headings (pretty self explanitory) (Use <h#> and </h#>)
-->
<h1>Headings 1 thru 6</h1>
<h2>Headings 1 thru 6</h2>
<h3>Headings 1 thru 6</h3>
<h4>Headings 1 thru 6</h4>
<h5>Headings 1 thru 6</h5>
<h6>Headings 1 thru 6</h6>
<!-- Break tags make a break in the text
-->
<br />
<!-- Text modifications (bold italics and underling stuff)
Uses <b> & </b>, <u> & </u>, and <i> & </i>
-->
<b>BOLD TEXT</b><br />
<i>*Italic Text</i><br />
<u>Underline Text</u><br />
<br />
<!-- <font> tag lets you change the font, for further manipulation
Uses attributes for the font type (ie size, color, etc.)
-->
<font size="7" color="maroon" e>Basic Text</font>
</body>
</html>
