<h1>Lists: Unordered and Ordered</h1>
<h2>Unordered List Example:</h2>
<!--<ul> and </ul> are unordered list tags and don't have numbers
  Nest <li> tags for elements
  -->
<ul></ul>
  <li>Bulbasaur</li>
  <li>Grookey</li>

<h2>Ordered List Example:</h2>
<!--ordered lists are the same as unordered but with numbers and the tags are
    <ol> and </ol>
    -->
<ol>
  <li>Bob</li>
  <li>Rob</li>
  <li>Hob</li>
</ol>
</body>
</html>
