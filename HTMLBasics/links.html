<h1>Links</h1>
<!-- Uses <a> & </a> Tags
href mod is hyper text reference
to link to another site put the link text <a href="..."> HERE!!! </a>\
And put the link in the ... next to href
And you CAN LINK *IMAGES*
-->
<u><h3>Example 1: Chess.com</h3></u>
<h4><a href="https://www.chess.com/">Chess Time
</a></h4>
<br />
<u><h3>Example 2: Linked Image (goes to nintendo.com)</h3></u>
<h4><a href="https://www.nintendo.com/us/">
    <img src="img/Mario.jpg" alt="nintendo mario link"/>
</a></h4>
