<h2>Use the img tag</h2>
<!-- Must have attributes to find image as seen below
     src="..." finds the image w/ relative pathing
     alt="..." what to see if you can't see image?
        (usually literal text and not shown in Chrome)
-->
<img src="img/Shades_of_blue.webp" alt="Shades_of_blue.webp"/>
